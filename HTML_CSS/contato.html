<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contato - Barbearia Alura</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="reset.css"></link>
	<link rel="stylesheet" href="styles.css"></link>
</head>
<body>
	<header class="header-produtos">
		<div class="caixa">
			<h1>
				<img src="logo.png" alt="logo">
			</h1>
			<nav>
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="produtos.html">Produtos</a></li>
					<li><a href="contato.html">Contato</a></li>
				</ul>
			</nav>
		</div>
	</header>

	<main class="contato">
		<form action="">
			<label for="txtNome">Nome</label>
			<input type="text" id="txtNome" name="nome" required />
			
			<label for="txtEmail">Email</label>
			<input type="email" id="txtEmail" name="email" placeholder="email@dominio.com" required />
			
			<label for="txtTelefone">Telefone</label>
			<input type="tel" id="txtTelefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required />

			<label for="txtMensagem">Mensagem</label>
			<textarea id="txtMensagem" name="mensagem" cols="70" rows="10" required></textarea>

			<fieldset>
				<legend>Como prefere o nosso contato?</legend>
				<label><input type="radio" id="radio-email" name="contato" value="email" />Email</label>
				<label><input type="radio" id="radio-telefone" name="contato" value="ligacao" />Telefone</label>
				<label><input type="radio" id="radio-whatsapp" name="contato" value="whatsapp" checked/>WhatsApp</label>
			</fieldset>

			<fieldset>
				<legend>Qual horário prefere ser atendido?</legend>
				<select name="horario" id="cmbHorario">
					<option value="manha">Manhã</option>
					<option value="tarde">Tarde</option>
					<option value="noite">Noite</option>
				</select>
			</fieldset>

			<label><input type="checkbox" name="novidades" id="chkNovidades" checked/> Deseja receber nossas novidades por email?</label>
			
			<input type="submit" value="Enviar">

		</form>

		Horário de funcionamento:
		<table>
			<thead>
				<tr>
					<th>Dias</th>
					<th>Horário</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>Segunda</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Quarta</td>
					<td>8h ~ 20h</td>
				</tr>
				<tr>
					<td>Sexta</td>
					<td>8h ~ 20h</td>
				</tr>
			</tbody>
		</table>
	</main>

	<footer>
		<img src="logo-branco.png" alt="logo">
		<p>&copy; Copyright Barbearia Alura - 2019</p>
	</footer>
</body>
</html>
